<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <title>Decodificador de Texto</title>
</head>
<body>
    <div class="entrada">
        <header>
            <img src="./style/images/Logo-Alura.svg" alt="Logo Alura">
        </header>
        <form>
            <textarea id="criptoEntrada" placeholder="Digite seu texto"></textarea>
            <span>
                <label><img src="./style/images/Exclamacao.svg" alt="Dica" />Apenas letras minúsculas e sem acento.</label>
                <input id="criptografar" type="button" value="Criptografar"/>
                <input id="descriptografar" type="button" value="Descriptografar" />
            </span>
        </form>
    </div>
    <div class="saida">
        <div class="aviso">
            <img src="./style/images/High quality products 1 1.svg" alt="Sem mensagem"></img>
            <h3>Nenhuma mensagem encontrada</h3>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </div>
    <script type="module" src="./style/js/main.js"></script>
</body>
</html>
